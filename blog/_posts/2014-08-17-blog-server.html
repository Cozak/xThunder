<p>2014年9月7日，我的旧博客就会关闭。关闭的原因是博客所在的PhpCloud服务器结束了三年的免费服务，升级为收费的云服务。我自己更新博客的频率已变得非常低，因此也没有必要重新找一个能运行WordPress的服务器。我把主页和博客迁移到GitHub，域名 <a href="http://fxthunder.com">http://fxthunder.com</a> 和 <a href="http://fxthunder.com/blog/">http://fxthunder.com/blog/</a> 仍然可以访问，但是只会保留少数几篇文章，且没有评论功能。</p>
